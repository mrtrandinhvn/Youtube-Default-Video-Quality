<div class="ytdf" style="display: inline-block;">
    <div class="loopTimer">
        <table>
            <tbody>
                <tr>
                    <td>&nbsp;Start&nbsp;</td>
                    <td><input class="start hour" placeholder="hh" value="">:<input class="start minute" placeholder="mm" value="">:<input class="start second" placeholder="ss" value=""></td>
                    <td>
                        <div class="space-div"></div>
                    </td>
                    <td>End&nbsp;</td>
                    <td><input class="end hour" placeholder="hh" value="">:<input class="end minute" placeholder="mm" value="">:<input class="end second" placeholder="ss" value=""></td>
                    <td>
                        <div class="space-div"></div>
                    </td>
                    <td><label>Loop<input class="loop" type="checkbox" /></label></td>
                    <td>
                        <div class="space-div"></div>
                    </td>
                    <td><label>Autoplay<input class="autoplay" type="checkbox" /></label></td>
                    <td><input type="button" value="Open" /></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
